version: "3"

volumes:
  lesson-ansible-db:

services:
  ansible:
    container_name: main-ansible
    build: ansible
    tty: true
    working_dir: "/var/data"
    volumes:
      - type: bind
        source: "./ansible/data"
        target: "/var/data"
      - type: bind
        source: "./shared/ssh"
        target: "/root/.ssh"

  mariadb-ansible:
    container_name: mariadb-ansible
    build: db
    volumes:
      - type: bind
        source: "./shared/ssh"
        target: "/root/.ssh"
      - type: volume
        source: "lesson-ansible-db"
        target: "/var/lib/mysql"

  php-ansible:
    container_name: php-ansible
    build: app
    volumes:
      - type: bind
        source: "./shared/ssh"
        target: "/root/.ssh"
      - type: bind
        source: "./shared/www/"
        target: "/var/www/"
    depends_on:
      - mariadb-ansible

  nginx-ansible:
    container_name: nginx-ansible
    build: web
    ports:
      - "80:80"
    volumes:
      - type: bind
        source: "./shared/ssh"
        target: "/root/.ssh"
      - type: bind
        source: "./shared/www/"
        target: "/var/www/"
      - type: bind
        source: "./web/conf.d/"
        target: "/etc/nginx/conf.d/"
    depends_on:
      - php-ansible
